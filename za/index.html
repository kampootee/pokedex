<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Legends Z-A Pokedex Tracker</title>    <script src="https://cdn.tailwindcss.com"></script>    <style>        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');                body {            font-family: 'Inter', sans-serif;            background-color: #0f172a;            color: #f1f5f9;        }        /* Strict 6x5 Grid Setup */        .pokemon-grid {            display: grid;            grid-template-columns: repeat(6, 1fr);            grid-template-rows: repeat(5, 1fr);            gap: 12px;        }        @media (max-width: 1200px) {            .pokemon-grid {                grid-template-columns: repeat(3, 1fr);                grid-template-rows: auto;            }        }        @media (max-width: 768px) {            .pokemon-grid {                grid-template-columns: repeat(2, 1fr);            }        }        .checkbox-custom {            appearance: none;            width: 18px;            height: 18px;            border: 2px solid rgba(255, 255, 255, 0.1);            border-radius: 5px;            cursor: pointer;            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);            position: relative;            background: rgba(0, 0, 0, 0.3);        }        .checkbox-reg:checked {            background-color: #3b82f6;            border-color: #3b82f6;            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);        }        .checkbox-alpha:checked {            background-color: #ef4444;            border-color: #ef4444;            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);        }        .checkbox-mega:checked {            background-color: #10b981;            border-color: #10b981;            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);        }        .checkbox-custom:checked::after {            content: '?';            position: absolute;            color: white;            font-size: 11px;            font-weight: 900;            top: 50%;            left: 50%;            transform: translate(-50%, -50%);        }        .box-card {            background: #1e293b;            border: 1px solid #334155;            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);        }        .sticky-header {            background: rgba(15, 23, 42, 0.9);            backdrop-filter: blur(12px);            border-bottom: 1px solid #1e293b;        }        .pkmn-name {            display: block;            white-space: nowrap;            overflow: hidden;            text-overflow: ellipsis;        }        /* Type Backgrounds (Muted for Dark Theme) */        .type-grass { background-color: #064e3b !important; border-color: #065f46 !important; }        .type-fire { background-color: #7f1d1d !important; border-color: #991b1b !important; }        .type-water { background-color: #1e3a8a !important; border-color: #1e40af !important; }        .type-bug { background-color: #365314 !important; border-color: #3f6212 !important; }        .type-normal { background-color: #334155 !important; border-color: #475569 !important; }        .type-poison { background-color: #4c1d95 !important; border-color: #5b21b6 !important; }        .type-electric { background-color: #713f12 !important; border-color: #854d0e !important; }        .type-ground { background-color: #451a03 !important; border-color: #78350f !important; }        .type-fairy { background-color: #701a75 !important; border-color: #86198f !important; }        .type-fighting { background-color: #7c2d12 !important; border-color: #9a3412 !important; }        .type-psychic { background-color: #831843 !important; border-color: #9d174d !important; }        .type-rock { background-color: #422006 !important; border-color: #5d2b06 !important; }        .type-ghost { background-color: #2e1065 !important; border-color: #4c1d95 !important; }        .type-ice { background-color: #164e63 !important; border-color: #155e75 !important; }        .type-dragon { background-color: #1e1b4b !important; border-color: #312e81 !important; }        .type-steel { background-color: #1e293b !important; border-color: #334155 !important; }        .type-dark { background-color: #020617 !important; border-color: #0f172a !important; }        .type-flying { background-color: #312e81 !important; border-color: #3730a3 !important; }    </style></head><body class="min-h-screen pb-20">    <header class="sticky-header sticky top-0 z-50 px-4 py-6 mb-10">        <div class="max-w-[1700px] mx-auto">            <div class="flex flex-col md:flex-row justify-between items-center mb-6">                <h1 class="text-3xl font-black bg-gradient-to-r from-blue-400 via-white to-red-500 bg-clip-text text-transparent uppercase tracking-tighter">                    Legends Z-A Lumiose Tracker                </h1>                <div id="save-status" class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-2 md:mt-0 transition-opacity opacity-0">                    <span class="inline-block w-2 h-2 rounded-full bg-emerald-500 mr-2"></span>Synced to Browser                </div>            </div>                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">                <!-- Registered Progress -->                <div class="bg-slate-900/80 p-4 rounded-2xl border border-blue-500/20 shadow-lg shadow-blue-500/5">                    <div class="flex justify-between items-end mb-2">                        <div>                            <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest block mb-0.5">Database Sync</span>                            <span class="text-sm font-bold text-white uppercase">Registered</span>                        </div>                        <span class="text-xl font-black text-blue-400" id="reg-stats">0 / 232</span>                    </div>                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">                        <div id="reg-bar" class="bg-gradient-to-r from-blue-600 to-blue-400 h-full rounded-full transition-all duration-700 ease-out" style="width: 0%"></div>                    </div>                </div>                <!-- Alpha Progress -->                <div class="bg-slate-900/80 p-4 rounded-2xl border border-red-500/20 shadow-lg shadow-red-500/5">                    <div class="flex justify-between items-end mb-2">                        <div>                            <span class="text-[9px] font-black text-red-400 uppercase tracking-widest block mb-0.5">Specimen Collection</span>                            <span class="text-sm font-bold text-white uppercase">Alpha</span>                        </div>                        <span class="text-xl font-black text-red-400" id="alpha-stats">0 / 232</span>                    </div>                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">                        <div id="alpha-bar" class="bg-gradient-to-r from-red-600 to-red-400 h-full rounded-full transition-all duration-700 ease-out" style="width: 0%"></div>                    </div>                </div>                <!-- Mega Progress -->                <div class="bg-slate-900/80 p-4 rounded-2xl border border-emerald-500/20 shadow-lg shadow-emerald-500/5">                    <div class="flex justify-between items-end mb-2">                        <div>                            <span class="text-[9px] font-black text-emerald-400 uppercase tracking-widest block mb-0.5">Evolution Synergy</span>                            <span class="text-sm font-bold text-white uppercase">Mega Form</span>                        </div>                        <span class="text-xl font-black text-emerald-400" id="mega-stats">0 / 0</span>                    </div>                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">                        <div id="mega-bar" class="bg-gradient-to-r from-emerald-600 to-emerald-400 h-full rounded-full transition-all duration-700 ease-out" style="width: 0%"></div>                    </div>                </div>            </div>        </div>    </header>    <main class="max-w-[1700px] mx-auto px-6">        <div id="pokedex-container" class="flex flex-col gap-16 items-center">            <!-- Boxes generated via JS -->        </div>        <div class="mt-20 flex flex-col items-center gap-4 text-center">            <p class="text-slate-500 text-xs font-medium italic tracking-wide max-w-lg">                Type-coded specimen sector tracking active. Progress auto-cached to local core.            </p>            <button onclick="resetTracker()" class="px-10 py-4 bg-slate-900 hover:bg-red-600 hover:text-white text-slate-500 border border-slate-800 rounded-2xl transition-all duration-300 text-sm font-black uppercase tracking-widest">                System Wipe: Clear All Data            </button>        </div>    </main>    <script>        const TOTAL_PKMN = 232;        const PKMN_PER_BOX = 30;        const container = document.getElementById('pokedex-container');        const saveStatusEl = document.getElementById('save-status');        const POKEMON_NAMES = [            "Chikorita", "Bayleef", "Meganium", "Tepig", "Pignite", "Emboar", "Totodile", "Croconaw", "Feraligatr", "Fletchling",            "Fletchinder", "Talonflame", "Bunnelby", "Diggersby", "Scatterbug", "Spewpa", "Vivillon", "Weedle", "Kakuna", "Beedrill",            "Pidgey", "Pidgeotto", "Pidgeot", "Mareep", "Flaaffy", "Ampharos", "Patrat", "Watchog", "Budew", "Roselia",            "Roserade", "Magikarp", "Gyarados", "Binacle", "Barbaracle", "Staryu", "Starmie", "Flabébé", "Floette", "Florges",            "Skiddo", "Gogoat", "Espurr", "Meowstic", "Litleo", "Pyroar", "Pancham", "Pangoro", "Trubbish", "Garbodor",            "Dedenne", "Pichu", "Pikachu", "Raichu", "Cleffa", "Clefairy", "Clefable", "Spinarak", "Ariados", "Ekans",            "Arbok", "Abra", "Kadabra", "Alakazam", "Gastly", "Haunter", "Gengar", "Venipede", "Whirlipede", "Scolipede",            "Honedge", "Doublade", "Aegislash", "Bellsprout", "Weepinbell", "Victreebel", "Pansage", "Simisage", "Pansear", "Simisear",            "Panpour", "Simipour", "Meditite", "Medicham", "Electrike", "Manectric", "Ralts", "Kirlia", "Gardevoir", "Gallade",            "Houndour", "Houndoom", "Swablu", "Altaria", "Audino", "Spritzee", "Aromatisse", "Swirlix", "Slurpuff", "Eevee",            "Vaporeon", "Jolteon", "Flareon", "Espeon", "Umbreon", "Leafeon", "Glaceon", "Sylveon", "Buneary", "Lopunny",            "Shuppet", "Banette", "Vanillite", "Vanillish", "Vanilluxe", "Numel", "Camerupt", "Hippopotas", "Hippowdon", "Drilbur",            "Excadrill", "Sandile", "Krokorok", "Krookodile", "Machop", "Machoke", "Machamp", "Gible", "Gabite", "Garchomp",            "Carbink", "Sableye", "Mawile", "Absol", "Riolu", "Lucario", "Slowpoke", "Slowbro", "Slowking", "Carvanha",            "Sharpedo", "Tynamo", "Eelektrik", "Eelektross", "Dratini", "Dragonair", "Dragonite", "Bulbasaur", "Ivysaur", "Venusaur",            "Charmander", "Charmeleon", "Charizard", "Squirtle", "Wartortle", "Blastoise", "Stunfisk", "Furfrou", "Inkay", "Malamar",            "Skrelp", "Dragalge", "Clauncher", "Clawitzer", "Goomy", "Sliggoo", "Goodra", "Delibird", "Snorunt", "Glalie",            "Froslass", "Snover", "Abomasnow", "Bergmite", "Avalugg", "Scyther", "Scizor", "Pinsir", "Heracross", "Emolga",            "Hawlucha", "Phantump", "Trevenant", "Scraggy", "Scrafty", "Noibat", "Noivern", "Klefki", "Litwick", "Lampent",            "Chandelure", "Aerodactyl", "Tyrunt", "Tyrantrum", "Amaura", "Aurorus", "Onix", "Steelix", "Aron", "Lairon",            "Aggron", "Helioptile", "Heliolisk", "Pumpkaboo", "Gourgeist", "Larvitar", "Pupitar", "Tyranitar", "Froakie", "Frogadier",            "Greninja", "Falinks", "Chespin", "Quilladin", "Chesnaught", "Skarmory", "Fennekin", "Braixen", "Delphox", "Bagon",            "Shelgon", "Salamence", "Kangaskhan", "Drampa", "Beldum", "Metang", "Metagross", "Xerneas", "Yveltal", "Zygarde",            "Diancie", "Mewtwo"        ];        const POKEMON_TYPES = [            "grass", "grass", "grass", "fire", "fire", "fire", "water", "water", "water", "normal",            "fire", "fire", "normal", "normal", "bug", "bug", "bug", "bug", "bug", "bug",            "normal", "normal", "normal", "electric", "electric", "electric", "normal", "normal", "grass", "grass",            "grass", "water", "water", "rock", "rock", "water", "water", "fairy", "fairy", "fairy",            "grass", "grass", "psychic", "psychic", "fire", "fire", "fighting", "fighting", "poison", "poison",            "electric", "electric", "electric", "electric", "fairy", "fairy", "fairy", "bug", "bug", "poison",            "poison", "psychic", "psychic", "psychic", "ghost", "ghost", "ghost", "bug", "bug", "bug",            "steel", "steel", "steel", "grass", "grass", "grass", "grass", "grass", "fire", "fire",            "water", "water", "fighting", "fighting", "electric", "electric", "psychic", "psychic", "psychic", "psychic",            "dark", "dark", "dragon", "dragon", "normal", "fairy", "fairy", "fairy", "fairy", "normal",            "water", "electric", "fire", "psychic", "dark", "grass", "ice", "fairy", "normal", "normal",            "ghost", "ghost", "ice", "ice", "ice", "fire", "fire", "ground", "ground", "ground",            "ground", "ground", "ground", "ground", "fighting", "fighting", "fighting", "dragon", "dragon", "dragon",            "rock", "dark", "steel", "dark", "fighting", "fighting", "water", "water", "water", "water",            "water", "electric", "electric", "electric", "dragon", "dragon", "dragon", "grass", "grass", "grass",            "fire", "fire", "fire", "water", "water", "water", "ground", "normal", "dark", "dark",            "poison", "poison", "water", "water", "dragon", "dragon", "dragon", "ice", "ice", "ice",            "ice", "ice", "ice", "ice", "ice", "bug", "bug", "bug", "bug", "electric",            "fighting", "ghost", "ghost", "dark", "dark", "dragon", "dragon", "steel", "ghost", "ghost",            "ghost", "rock", "rock", "rock", "rock", "rock", "rock", "rock", "steel", "steel",            "steel", "electric", "electric", "ghost", "ghost", "rock", "rock", "rock", "water", "water",            "water", "fighting", "grass", "grass", "grass", "steel", "fire", "fire", "fire", "dragon",            "dragon", "dragon", "normal", "normal", "steel", "steel", "steel", "fairy", "dark", "dragon",            "fairy", "psychic"        ];        const MEGA_ELITE = {            3: 1, 6: 1, 9: 1, 20: 1, 23: 1, 26: 1, 33: 1, 35: 1, 37: 1, 39: 1,             44: 1, 46: 1, 54: 2, 57: 1, 64: 1, 67: 1, 70: 1, 76: 1, 84: 1, 86: 1,             89: 1, 90: 1, 92: 1, 94: 1, 95: 1, 110: 1, 112: 1, 117: 1, 121: 1, 130: 2,             132: 1, 133: 1, 134: 2, 136: 2, 138: 1, 141: 1, 144: 1, 147: 1, 150: 1, 153: 2,             156: 1, 160: 1, 162: 1, 170: 1, 171: 1, 173: 1, 177: 1, 178: 1, 179: 1, 181: 1,             185: 1, 191: 1, 192: 1, 198: 1, 201: 1, 208: 1, 211: 1, 212: 1, 215: 1, 216: 1,             221: 1, 224: 1, 225: 1, 226: 1, 228: 1, 230: 1, 231: 1, 232: 2        };        const TOTAL_MEGAS = Object.values(MEGA_ELITE).reduce((a, b) => a + b, 0);        function init() {            let currentId = 1;            let boxNum = 1;            document.getElementById('mega-stats').innerText = `0 / ${TOTAL_MEGAS}`;            while (currentId <= TOTAL_PKMN) {                const boxEnd = Math.min(currentId + PKMN_PER_BOX - 1, TOTAL_PKMN);                createBox(boxNum, currentId, boxEnd);                currentId += PKMN_PER_BOX;                boxNum++;            }            loadProgress();            updateStats(false);        }        function createBox(number, start, end) {            const boxCard = document.createElement('div');            boxCard.className = 'box-card p-8 rounded-[2.5rem] w-full max-w-[1400px]';                        boxCard.innerHTML = `                <div class="flex items-baseline gap-4 mb-8 border-b border-slate-700/50 pb-5">                    <span class="bg-white text-slate-900 px-4 py-1 rounded-xl font-black text-sm uppercase tracking-tighter">Box ${number}</span>                    <span class="text-white font-black text-xl tracking-tight">#${String(start).padStart(3, '0')} — #${String(end).padStart(3, '0')}</span>                </div>                <div class="pokemon-grid" id="box-grid-${number}"></div>            `;            container.appendChild(boxCard);            const grid = document.getElementById(`box-grid-${number}`);            for (let i = start; i <= end; i++) {                const pkmnName = POKEMON_NAMES[i - 1] || `Unknown`;                const pkmnType = POKEMON_TYPES[i - 1] || 'normal';                const megaCount = MEGA_ELITE[i] || 0;                                const item = document.createElement('div');                item.className = `group flex flex-col gap-1.5 p-4 rounded-2xl border-2 transition-all duration-300 type-${pkmnType}`;                                let megaInputs = '';                for (let m = 0; m < megaCount; m++) {                    const suffix = megaCount > 1 ? (m === 0 ? ' X' : (m === 1 ? ' Y' : ' Z')) : '';                    megaInputs += `                        <div class="flex flex-col items-center gap-1 flex-1">                            <span class="text-[7px] text-emerald-300 font-black uppercase tracking-tighter shadow-sm">Mega${suffix}</span>                            <input type="checkbox" id="mega-${i}-${m}" class="checkbox-custom checkbox-mega" title="Mega Evolution ${pkmnName}${suffix}">                        </div>                    `;                }                item.innerHTML = `                    <div class="flex items-baseline gap-2 min-h-[24px]">                        <span class="text-[10px] font-black text-white/50 tracking-wider">#${String(i).padStart(3, '0')}</span>                        <span class="pkmn-name text-sm font-bold text-white group-hover:scale-105 transition-transform origin-left" title="${pkmnName}">${pkmnName}</span>                    </div>                    <div class="flex items-center justify-between gap-1 bg-black/30 p-2 rounded-xl border border-white/5 backdrop-blur-sm mt-0.5">                        <div class="flex flex-col items-center gap-1 flex-1">                            <span class="text-[7px] text-blue-300 font-black uppercase tracking-tighter shadow-sm">Reg</span>                            <input type="checkbox" id="reg-${i}" class="checkbox-custom checkbox-reg" title="Register ${pkmnName}">                        </div>                        <div class="w-px h-8 bg-white/10"></div>                        <div class="flex flex-col items-center gap-1 flex-1">                            <span class="text-[7px] text-red-300 font-black uppercase tracking-tighter shadow-sm">Alpha</span>                            <input type="checkbox" id="alpha-${i}" class="checkbox-custom checkbox-alpha" title="Alpha ${pkmnName}">                        </div>                        ${megaInputs ? `<div class="w-px h-8 bg-white/10"></div>${megaInputs}` : ''}                    </div>                `;                grid.appendChild(item);            }            const actualCount = end - start + 1;            if (actualCount < PKMN_PER_BOX) {                for(let j = 0; j < (PKMN_PER_BOX - actualCount); j++) {                    const spacer = document.createElement('div');                    spacer.className = 'opacity-0 pointer-events-none hidden md:block';                    grid.appendChild(spacer);                }            }        }        function updateStats(showFeedback = true) {            const regChecked = document.querySelectorAll('.checkbox-reg:checked').length;            const alphaChecked = document.querySelectorAll('.checkbox-alpha:checked').length;            const megaChecked = document.querySelectorAll('.checkbox-mega:checked').length;            document.getElementById('reg-stats').innerText = `${regChecked} / ${TOTAL_PKMN}`;            document.getElementById('alpha-stats').innerText = `${alphaChecked} / ${TOTAL_PKMN}`;            document.getElementById('mega-stats').innerText = `${megaChecked} / ${TOTAL_MEGAS}`;            document.getElementById('reg-bar').style.width = `${(regChecked / TOTAL_PKMN) * 100}%`;            document.getElementById('alpha-bar').style.width = `${(alphaChecked / TOTAL_PKMN) * 100}%`;            document.getElementById('mega-bar').style.width = `${(megaChecked / TOTAL_MEGAS) * 100}%`;                        saveProgress(showFeedback);        }        function saveProgress(showFeedback) {            const state = {};            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {                if (cb.checked) state[cb.id] = true;            });                        try {                localStorage.setItem('za_pokedex_v2_final_persist', JSON.stringify(state));                if (showFeedback) {                    saveStatusEl.style.opacity = '1';                    setTimeout(() => {                        saveStatusEl.style.opacity = '0';                    }, 1500);                }            } catch (e) {                console.error("Storage failed", e);            }        }        function loadProgress() {            const saved = localStorage.getItem('za_pokedex_v2_final_persist');            if (!saved) return;            try {                const state = JSON.parse(saved);                Object.keys(state).forEach(id => {                    const cb = document.getElementById(id);                    if (cb) cb.checked = true;                });            } catch (e) {                console.error("Loading failed", e);            }        }        function resetTracker() {            if (confirm("SYSTEM OVERRIDE: Clear all saved data? This cannot be undone.")) {                localStorage.removeItem('za_pokedex_v2_final_persist');                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);                updateStats(false);            }        }        document.addEventListener('change', (e) => {            if (e.target.classList.contains('checkbox-custom')) {                updateStats(true);            }        });        init();    </script></body></html>
